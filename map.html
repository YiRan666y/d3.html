<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <script>
    const data = [
      { country: '中国', population: 1411750000 },
      { country: '印度', population: 1426700000 },
      { country: '美国', population: 339000000 },
      // 其他国家数据继续添加
    ];

    const width = 500;
    const height = 300;
    const barWidth = width / data.length;

    const svg = d3.select("body")
     .append("svg")
     .attr("width", width)
     .attr("height", height);

    svg.selectAll("rect")
     .data(data)
     .enter()
     .append("rect")
     .attr("x", (d, i) => i * barWidth)
     .attr("y", d => height - (d.population / 100000000) * 20)
     .attr("width", barWidth - 5)
     .attr("height", d => d.population / 100000000 * 20)
     .attr("fill", "steelblue");

    svg.selectAll("text")
     .data(data)
     .enter()
     .append("text")
     .attr("x", (d, i) => i * barWidth + barWidth / 2)
     .attr("y", d => height - (d.population / 100000000) * 20 - 5)
     .text(d => d.country + ": " + d.population)
     .attr("text-anchor", "middle")
     .attr("fill", "white");
  </script>
</body>

</html>
